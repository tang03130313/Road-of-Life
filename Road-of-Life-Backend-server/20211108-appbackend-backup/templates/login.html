<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
		
	{% load static %}

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="row" id="header">
            <div class="col-md-2 col-sm-12">
                <img class="imgCenter img-responsive" src="{% static 'imgs/logo.png' %}" width="50%">
            </div>
            <form action="http://localhost:8000/web/index/" method="post">
                <div class="col-md-10 col-sm-12">
                    <div class="hidden-md hidden-lg headerTextStyle nowrap" style="color: red; display: block">{{message}}</div>
                    <div class="headerTextStyle nowrap">服務單位:</div>
                    <select name="service_unit" class="input service_unit_def" required>
                        <option value="">- - -</option>
                        <option>台北長庚醫院</option>
                        <option>林口長庚醫院</option>
                        <option>馬偕紀念醫院</option>
                        <option>台北科技大學</option>
                    </select>
                    <div class="hidden-sm hidden-xs headerTextStyle nowrap" style="color: red">{{message}}</div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="headerTextStyle nowrap">醫師編號:</div>
                    <input name="docter_id" type="text" class="input docter_id_password_def" required>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="headerTextStyle nowrap">密碼:</div>
                    <input name="docter_password" type="password" class="input docter_id_password_def" required>
                </div>
                <div class="col-md-1 col-sm-12">
                    <input type="submit" name="login" value="登入" class="input submit_def">
                </div>
                <div class="col-md-1 hidden-sm hidden-xs">
                    <input type="image" class="settingBtn" onclick="" src="{% static 'imgs/settingbtn_2.png' %}" width="40%">
                </div>
            </form>
        </div>
        <div class="row">
            <div id="left" class="col-md-2">
                <div class="leftTextStyle">目標疾病</div>
                <select disabled name="target_disease" class="input left_input_def"></select>
                <div class="leftTextStyle">病患身份證字號</div>
                <input disabled name="patient_id" type="text" class="input left_input_def">
                <!--<select disabled name="patient_id_list" class="input left_input_def"></select>-->
                <div class="leftTextStyle">分析</div>
                <button disabled type="riskFactorBtn" class="input left_input_def">風險係數</button>
                <button disabled type="keyPathwayBtn" class="input left_input_def">關鍵路徑</button>
            </div>
            <div id="innerTitle" class="col-md-10"></div>
            <div id="orSlider" class="col-md-10"></div>
            <div id="content" class="col-md-10">
                <div id="cy">

                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-md-2 col-sm-12">
                <img class="imgCenter img-responsive" src="{% static 'imgs/logo.png' %}" width="27.5%">
            </div>
            <div class="col-md-4 col-sm-12">
                
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="footerText">聯絡方式: xxx@gmail.com</div>
            </div>
            <div class="col-md-2 col-sm-12">
                <div class="footerText">隱私政策、條款與細節</div>
            </div>
        </div>
    </body>
</html>
